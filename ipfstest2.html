</head>
<body>

<div class="container">
  <center>
  <h2>Upload to IPFS</h2>
  <input id="fileUpload" type="file" class="btn btn-primary">Select File</input>
  <br />
  <div id="ipfs_hash"></div>
  </center>
</div>
</body>
